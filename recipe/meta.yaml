{% set name = "apache-airflow-providers-dingding" %}
{% set version = "3.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0eb2c5c12cae81689c154127092cb4c168e9d181ce75287bc0cb14b6575b11f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core ==3.10.1
    - pip
  run:
    - python >={{ python_min }},<4.dev0
    - apache-airflow-providers-http
    - apache-airflow >=2.9.0

test:
  imports:
    - airflow.providers.dingding
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-dingding for Apache Airflow
  license: Apache-2.0
  license_file: airflow/providers/dingding/LICENSE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-dingding/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
